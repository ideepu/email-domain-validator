name: Lint and Test

on: [push]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Lint
        run: uv run pre-commit run --all-files

      - name: Test
        run: uv run pytest tests -v
